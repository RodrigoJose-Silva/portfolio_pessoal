name: 'Portfolio Pessoal - CI'

on: 
  workflow_dispatch:
  push:
    branches:
      - main

jobs: 
  tests:
    runs-on: ubuntu-latest

    env:
      BASE_URL: 'http://localhost:3333'
      
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Instalar deps
        run: |
          cd api-rest && npm install
          cd ../tests && npm install
        
      - name: Instalar o servidor da aplicação
        run: |
          cd api-rest && npm start &

      - name: Executar os testes
        run: |
          cd tests && npm test
             